<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        /* Reset all default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding/border in element width */
        }

        /* Body with animated gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; /* Large background for animation */
            animation: gradientShift 15s ease infinite; /* Animate background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Gradient animation - shifts background colors */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%; /* Start position */
            }
            50% {
                background-position: 100% 50%; /* Middle position */
            }
            100% {
                background-position: 0% 50%; /* End position (back to start) */
            }
        }

        /* Main login card container */
        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Blur effect behind card */
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.8s ease; /* Slide up animation on load */
        }

        /* Slide up animation */
        @keyframes slideUp {
            from {
                opacity: 0; /* Start invisible */
                transform: translateY(50px); /* Start below */
            }
            to {
                opacity: 1; /* Become visible */
                transform: translateY(0); /* Move to position */
            }
        }

        /* Logo container */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Logo circle with pulsing animation */
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%; /* Make it circular */
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: pulse 2s ease infinite; /* Pulsing animation */
        }

        /* Pulse animation - grows and shrinks */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(1.1); /* Slightly larger */
            }
        }

        /* Main heading */
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Subtitle */
        .logo p {
            color: #666;
        }

        /* Form styling */
        form {
            margin-bottom: 1.5rem;
        }

        /* Input group container */
        .input-group {
            position: relative; /* For absolute positioning of label */
            margin-bottom: 2rem;
        }

        /* Input field styling */
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px; /* Extra left padding for icon */
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        /* Input focus effect */
        .input-group input:focus {
            outline: none; /* Remove default outline */
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Floating label styling */
        .input-group label {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            color: #999;
            pointer-events: none; /* Don't block input clicks */
            transition: all 0.3s ease;
            background: white;
            padding: 0 5px;
        }

        /* Label moves up when input is focused or has value */
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0; /* Move to top */
            left: 45px;
            font-size: 0.85rem;
            color: #667eea;
        }

        /* Icon container */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #999;
            transition: color 0.3s;
        }

        /* Icon color changes on input focus */
        .input-group input:focus ~ .input-icon {
            color: #667eea;
        }

        /* Login button styling */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative; /* For pseudo-element positioning */
            overflow: hidden; /* Hide overflow from animation */
            transition: transform 0.3s;
        }

        /* Button shine effect */
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        /* Shine moves across button on hover */
        .login-btn:hover::before {
            left: 100%; /* Move across and off-screen */
        }

        /* Button hover effect */
        .login-btn:hover {
            transform: translateY(-2px);
        }

        /* Button active (clicked) effect */
        .login-btn:active {
            transform: translateY(0);
        }

        /* Loading spinner (hidden by default) */
        .spinner {
            display: none; /* Hidden initially */
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite; /* Spinning animation */
            margin: 0 auto;
        }

        /* Spin animation */
        @keyframes spin {
            to {
                transform: rotate(360deg); /* Full rotation */
            }
        }

        /* Show spinner when button has loading class */
        .login-btn.loading .btn-text {
            display: none; /* Hide text */
        }

        .login-btn.loading .spinner {
            display: block; /* Show spinner */
        }

        /* Options container */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        /* Checkbox container */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Custom checkbox styling */
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Forgot password link */
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Divider with text */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        /* Divider lines */
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* Divider text */
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #999;
        }

        /* Social buttons container */
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Individual social button */
        .social-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        /* Social button hover effect */
        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Signup text */
        .signup-text {
            text-align: center;
            color: #666;
        }

        .signup-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Alert message styling */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none; /* Hidden by default */
            animation: slideDown 0.3s ease; /* Slide down animation */
        }

        /* Slide down animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Show alert */
        .alert.show {
            display: block;
        }

        /* Error alert */
        .alert.error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        /* Success alert */
        .alert.success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <!-- Main login card -->
    <div class="login-card">
        <!-- Logo section -->
        <div class="logo">
            <div class="logo-circle">üîí</div>
            <h1>Welcome Back!</h1>
            <p>Login to continue</p>
        </div>

        <!-- Alert message (hidden by default) -->
        <div class="alert" id="alert"></div>

        <!-- Login form -->
        <form id="loginForm">
            <!-- Email input with floating label -->
            <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    placeholder=" "
                    required
                >
                <label for="email">Email Address</label>
                <span class="input-icon">üìß</span>
            </div>

            <!-- Password input with floating label -->
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder=" "
                    required
                >
                <label for="password">Password</label>
                <span class="input-icon">üîë</span>
            </div>

            <!-- Remember me and forgot password -->
            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <!-- Login button with loading state -->
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Login</span>
                <div class="spinner"></div>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or continue with</span>
        </div>

        <!-- Social login buttons -->
        <div class="social-buttons">
            <button class="social-btn" id="googleBtn">
                <span>üîç</span>
                <span>Google</span>
            </button>
            <button class="social-btn" id="githubBtn">
                <span>üíª</span>
                <span>GitHub</span>
            </button>
        </div>

        <!-- Signup link -->
        <p class="signup-text">
            Don't have an account? <a href="#">Sign up now</a>
        </p>
    </div>

    <script>
        // ============================================
        // GET DOM ELEMENTS
        // ============================================
        
        // Get form element
        const loginForm = document.getElementById('loginForm');
        
        // Get input fields
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Get remember checkbox
        const rememberCheckbox = document.getElementById('remember');
        
        // Get login button
        const loginBtn = document.getElementById('loginBtn');
        
        // Get alert element
        const alert = document.getElementById('alert');
        
        // Get social buttons
        const googleBtn = document.getElementById('googleBtn');
        const githubBtn = document.getElementById('githubBtn');

        // ============================================
        // SHOW ALERT FUNCTION
        // ============================================
        
        // Function to show alert message
        function showAlert(message, type) {
            // Set alert text
            alert.textContent = message;
            
            // Remove existing type classes
            alert.classList.remove('error', 'success');
            
            // Add new type class (error or success)
            alert.classList.add(type);
            
            // Show alert
            alert.classList.add('show');
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        // ============================================
        // EMAIL VALIDATION
        // ============================================
        
        // Function to validate email format
        function isValidEmail(email) {
            // Regular expression for email validation
            // Checks for: text@text.text format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Test email against regex pattern
            return emailRegex.test(email);
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        
        // Add submit event listener to form
        loginForm.addEventListener('submit', async (e) => {
            // Prevent default form submission (page reload)
            e.preventDefault();
            
            // Get input values and trim whitespace
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;
            
            // Validate email format
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return; // Stop execution
            }
            
            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Add loading state to button
            loginBtn.classList.add('loading');
            loginBtn.disabled = true; // Disable button during loading
            
            // Simulate API call with setTimeout (2 seconds delay)
            setTimeout(() => {
                // Log login data to console
                console.log('Login Data:');
                console.log('Email:', email);
                console.log('Password:', password);
                console.log('Remember me:', remember);
                
                // If remember me is checked, save email to local storage
                if (remember) {
                    localStorage.setItem('savedEmail', email);
                } else {
                    // Remove saved email if unchecked
                    localStorage.removeItem('savedEmail');
                }
                
                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                
                // Show success message
                showAlert('Login successful! Redirecting...', 'success');
                
                // Simulate redirect after 1.5 seconds
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    // In real app: window.location.href = '/dashboard';
                }, 1500);
                
            }, 2000); // 2 second delay to simulate server response
        });

        // ============================================
        // SOCIAL LOGIN HANDLERS
        // ============================================
        
        // Google login button click handler
        googleBtn.addEventListener('click', () => {
            console.log('Google login clicked');
            showAlert('Redirecting to Google...', 'success');
            // In real app: redirect to Google OAuth
        });
        
        // GitHub login button click handler
        githubBtn.addEventListener('click', () => {
            console.log('GitHub login clicked');
            showAlert('Redirecting to GitHub...', 'success');
            // In real app: redirect to GitHub OAuth
        });

        // ============================================
        // LOAD SAVED EMAIL
        // ============================================
        
        // When page loads, check for saved email
        window.addEventListener('load', () => {
            // Get saved email from local storage
            const savedEmail = localStorage.getItem('savedEmail');
            
            // If email exists
            if (savedEmail) {
                // Fill in email field
                emailInput.value = savedEmail;
                
                // Check remember checkbox
                rememberCheckbox.checked = true;
                
                // Log to console
                console.log('Loaded saved email:', savedEmail);
            }
        });

        // ============================================
        // INPUT ANIMATION
        // ============================================
        
        // Add focus animation to inputs
        const inputs = document.querySelectorAll('.input-group input');
        
        // Loop through each input
        inputs.forEach(input => {
            // Add focus event listener
            input.addEventListener('focus', () => {
                // Add scale animation to parent
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            // Add blur (unfocus) event listener
            input.addEventListener('blur', () => {
                // Remove scale animation
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // ============================================
        // CONSOLE LOG
        // ============================================
        
        // Log when page loads
        console.log('Animated Login Page Loaded! üöÄ');
        console.log('Features: Floating labels, Loading state, Animated gradient');
    </script>
</body>
</html>
