<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with animated background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #7e22ce, #c026d3);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Gradient movement animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes in background */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        /* First shape */
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        /* Second shape */
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        /* Third shape */
        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        /* Float animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Glassmorphism login container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        /* Avatar circle */
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Main heading */
        .header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Subtitle */
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Form group */
        .form-group {
            margin-bottom: 1.8rem;
        }

        /* Label styling */
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.7rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Input wrapper for icon */
        .input-wrapper {
            position: relative;
        }

        /* Input field */
        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        /* Placeholder color */
        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Input focus effect */
        .input-wrapper input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Input icon */
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        /* Password toggle button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: white;
        }

        /* Remember and forgot container */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Checkbox label */
        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .remember input {
            cursor: pointer;
        }

        /* Forgot link */
        .forgot {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot:hover {
            color: white;
            text-decoration: underline;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider span {
            background: transparent;
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Social buttons */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Signup text */
        .signup {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .signup a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Alert message */
        .alert {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .alert.show { display: block; }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Main glass container -->
    <div class="glass-container">
        <!-- Header -->
        <div class="header">
            <div class="avatar">üë§</div>
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Alert message -->
        <div class="alert" id="alert"></div>

        <!-- Login form -->
        <form id="loginForm">
            <!-- Email input -->
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="toggle-password" id="toggleBtn">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Options -->
            <div class="options">
                <label class="remember">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <!-- Login button -->
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Social login -->
        <div class="social-login">
            <button class="social-btn" id="googleBtn">üîç</button>
            <button class="social-btn" id="facebookBtn">üìò</button>
            <button class="social-btn" id="appleBtn">üçé</button>
        </div>

        <!-- Signup link -->
        <p class="signup">
            New here? <a href="#">Create an account</a>
        </p>
    </div>

    <script>
        // ============================================
        // GET DOM ELEMENTS
        // ============================================
        
        // Get form
        const form = document.getElementById('loginForm');
        
        // Get inputs
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        
        // Get toggle button
        const toggleBtn = document.getElementById('toggleBtn');
        
        // Get alert
        const alert = document.getElementById('alert');
        
        // Get social buttons
        const googleBtn = document.getElementById('googleBtn');
        const facebookBtn = document.getElementById('facebookBtn');
        const appleBtn = document.getElementById('appleBtn');

        // ============================================
        // TOGGLE PASSWORD VISIBILITY
        // ============================================
        
        // Click event for toggle button
        toggleBtn.addEventListener('click', () => {
            // Get current type
            const type = passwordInput.type;
            
            // Toggle between password and text
            if (type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        });

        // ============================================
        // SHOW ALERT FUNCTION
        // ============================================
        
        // Function to display alert
        function showAlert(message, type) {
            // Set message
            alert.textContent = message;
            
            // Remove old classes
            alert.classList.remove('error', 'success');
            
            // Add new class
            alert.classList.add(type, 'show');
            
            // Hide after 4 seconds
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        // ============================================
        // VALIDATE EMAIL
        // ============================================
        
        // Email validation function
        function validateEmail(email) {
            // Email regex pattern
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        
        // Submit event
        form.addEventListener('submit', (e) => {
            // Prevent default
            e.preventDefault();
            
            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;
            
            // Validate email
            if (!validateEmail(email)) {
                showAlert('Invalid email format', 'error');
                return;
            }
            
            // Validate password
            if (password.length < 6) {
                showAlert('Password must be 6+ characters', 'error');
                return;
            }
            
            // Log data
            console.log('Login attempt:');
            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Remember:', remember);
            
            // Save email if remember is checked
            if (remember) {
                localStorage.setItem('email', email);
            } else {
                localStorage.removeItem('email');
            }
            
            // Show success
            showAlert('Login successful!', 'success');
            
            // Simulate redirect
            setTimeout(() => {
                console.log('Redirecting...');
            }, 2000);
        });

        // ============================================
        // SOCIAL LOGIN
        // ============================================
        
        // Google login
        googleBtn.addEventListener('click', () => {
            console.log('Google login');
            showAlert('Redirecting to Google...', 'success');
        });
        
        // Facebook login
        facebookBtn.addEventListener('click', () => {
            console.log('Facebook login');
            showAlert('Redirecting to Facebook...', 'success');
        });
        
        // Apple login
        appleBtn.addEventListener('click', () => {
            console.log('Apple login');
            showAlert('Redirecting to Apple...', 'success');
        });

        // ============================================
        // LOAD SAVED EMAIL
        // ============================================
        
        // On page load
        window.addEventListener('load', () => {
            // Get saved email
            const savedEmail = localStorage.getItem('email');
            
            // If exists
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }
        });

        // ============================================
        // CONSOLE LOG
        // ============================================
        
        console.log('Glassmorphism Login Loaded! ‚ú®');
    </script>
</body>
</html>
